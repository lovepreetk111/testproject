<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item"  *ngFor="let data of carousel;let i = index" [ngClass]="{active: i === 0}">
            <div class="hoverpage">
                <div class="details">
                    <h1>{{data.innerData.header}}</h1>
                    <p>{{data.innerData.text}}</p>
                    <button>{{data.innerData.buttonText}}</button>
                </div>
                <div class="photo">
                    <!-- <img src="assets/images/ChetanaDC.jpeg" alt=""> -->
                    <img class="d-block w-100" [src]="data.image.url" [alt]="data.image.alt" />
                </div>
            </div>

            <div class="backgroundimage">
                <!-- <img src="assets/images/ChetanaJC.svg" class="d-block w-100" alt="..."> -->
                <img class="d-block w-100" [src]="data.background.url" [alt]="data.background.alt" />
            </div>
        </div>
    </div>

    <div class="carousel-buttons">
        <div class="carousel-indicators1">
            <button *ngFor="let data of carousel;let i = index" type="button" data-bs-target="#carouselExampleCaptions"
                [attr.data-bs-slide-to]="i" [ngClass]="{'active': i === currentPosition}" aria-current="true"
                aria-label="Slide 1"></button>
        </div>
        <div class="navigation-buttons">
            <button class="carouselcontrol-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="" aria-hidden="true">
                    <img src="assets/images/left.svg" alt="">
                </span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carouselcontrol-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="" aria-hidden="true">
                    <img src="assets/images/right.svg" alt="">
                </span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
